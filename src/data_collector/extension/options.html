<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Collector Settings</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 1rem; max-width: 600px; }
      .row { margin-bottom: 1rem; }
      label { display: block; margin-bottom: 0.25rem; font-weight: bold; }
      input[type="text"], input[type="number"], textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button { padding: 10px 15px; font-size: 1rem; }
    </style>
  </head>
  <body>
    <h1>Data Collector Settings</h1>
    <div class="row">
      <label><input type="checkbox" id="enabled" /> Enable data collection</label>
    </div>
    <div class="row">
      <label for="apiToken">API Token</label>
      <input type="text" id="apiToken" placeholder="서버에서 발급받은 토큰을 여기에 붙여넣으세요" />
    </div>
    <div class="row">
      <label for="exclude">Exclude sites (one per line, domain only)</label>
      <textarea id="exclude" rows="6" placeholder="example.com&#10;localhost"></textarea>
    </div>
    <div class="row">
      <label for="batchSeconds">Batch upload interval (seconds)</label>
      <input type="number" id="batchSeconds" min="15" step="15" />
    </div>
    <div class="row">
      <button id="save">Save</button>
      <span id="status"></span>
    </div>
    <script src="options.js"></script>
  </body>
</html>
